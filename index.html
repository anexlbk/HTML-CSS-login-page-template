<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Muli:wght@400;700&display=swap" rel="stylesheet">
        <link rel="icon" href="/main/icon.png">
        <link rel="stylesheet" href="./assets/css/style-with-prefix.css">
        <style>
            .source {
                text-align: center;
                color: #ffffff;
                padding: 10px;
            }
        </style>
    </head>

    <body>

        <div class="main-container">
            <div class="form-container">
                <div class="form-body">
                    <h1 class="welcome text-gray-800 mb-12 mt-4 font-bold"><b><big>Welcome Back</big></b></h1>
                    <h3 class="title mb-8 font-semibold"><small> Log in with</small></h3>
                    <div class="social-login">
                        <ul>
                            <li class="google"><a href="https://accounts.google.com/o/oauth2/auth/oauthchooseaccount?redirect_uri=storagerelay%3A%2F%2Fhttps%2Fusers.wix.com%3Fid%3Dauth402467&response_type=permission%20id_token&scope=email%20profile%20openid&openid.realm&include_granted_scopes=true&client_id=352188552355.apps.googleusercontent.com&ss_domain=https%3A%2F%2Fusers.wix.com&fetch_basic_profile=true&gsiwebsdk=2&service=lso&o2v=1&ddm=0&flowName=GeneralOAuthFlow">Google</a></li>
                            <li class="linkedin"><a href="#">LinkedIn</a></li>
                        </ul>
                    </div><!-- SOCIAL LOGIN -->
                        <div class="_or">or</div>

                        <form action="" class="the-form">
                            <label for="email" style="color: black;" class="text-gray-600">Email</label>
                            <input type="email" name="email" id="email" placeholder="Enter your email" required>

                            <label for="password" style="color: black;" class="text-gray-600">Password</label>
                            <input type="password" name="password" id="password" placeholder="Enter your password" aria-required="true">

                            <input type="submit" style="font-weight: bold;" value="Log In">
                        </form>
                    </div><!-- FORM BODY-->

                <div class="form-footer">
                    <div>
                        <span class="font-bold"><b>Don't have an account?</b></span> <a href="/sign up page/index.html">Sign Up</a>
                    </div>
                </div><!-- FORM FOOTER -->
            </div><!-- FORM CONTAINER -->
        </div>

    </body>
</html>
